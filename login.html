<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #0ea5e9;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #fafafa;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login specific styles */
        .login-container {
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .brand-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-color);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 3rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-background);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.15s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 1.25rem;
            height: 1.25rem;
            pointer-events: none;
        }

        .form-input:focus+.input-icon {
            color: var(--primary-color);
        }

        .submit-button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading spinner */
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Error states */
        .form-input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1.5rem;
            }

            .header {
                padding: 0 1rem;
            }
        }

        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                border-radius: 0.75rem;
            }

            .login-header,
            .login-form {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .card {
                padding: 1.5rem;
            }
        }

        /* Focus styles for accessibility */
        .form-input:focus,
        .submit-button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="login-container fade-in">
        <div class="login-header">
            <div class="brand">
                <div class="brand-icon">G</div>
                <span class="brand-text">GraphQL</span>
            </div>
            <h1 class="login-title">Sign In</h1>
            <p class="login-subtitle">Access your dashboard</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username or Email</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter your username or email" autocomplete="username" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" autocomplete="current-password" required>
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                <span id="buttonText">Sign In</span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Form submission handler
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Clear previous errors
                clearErrors();

                // Basic validation
                let hasErrors = false;

                if (!usernameInput.value.trim()) {
                    showError(usernameInput, 'Username or email is required');
                    hasErrors = true;
                }

                if (!passwordInput.value.trim()) {
                    showError(passwordInput, 'Password is required');
                    hasErrors = true;
                }

                if (hasErrors) return;

                // Show loading state
                submitButton.disabled = true;
                buttonText.innerHTML = '<div class="spinner"></div> Signing In...';

                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    submitButton.disabled = false;
                    buttonText.textContent = 'Sign In';

                    // For demo purposes, show success
                    alert('Login successful! Redirecting to dashboard...');

                    // In real app, redirect to dashboard
                    // window.location.href = '/dashboard';
                }, 2000);
            });

            // Real-time validation
            usernameInput.addEventListener('blur', function () {
                if (!this.value.trim()) {
                    showError(this, 'Username or email is required');
                } else {
                    clearError(this);
                }
            });

            passwordInput.addEventListener('blur', function () {
                if (!this.value.trim()) {
                    showError(this, 'Password is required');
                } else {
                    clearError(this);
                }
            });

            // Helper functions
            function showError(input, message) {
                input.classList.add('error');

                // Remove existing error message
                const existingError = input.parentNode.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                // Add new error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    ${message}
                `;
                input.parentNode.parentNode.appendChild(errorDiv);
            }

            function clearError(input) {
                input.classList.remove('error');
                const errorMessage = input.parentNode.parentNode.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.remove();
                }
            }

            function clearErrors() {
                document.querySelectorAll('.form-input').forEach(input => {
                    clearError(input);
                });
            }

            // Add input focus effects
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentNode.querySelector('.input-icon').style.color = 'var(--primary-color)';
                });

                input.addEventListener('blur', function () {
                    if (!this.matches(':focus')) {
                        this.parentNode.querySelector('.input-icon').style.color = 'var(--text-muted)';
                    }
                })
            });
        });
    </script>
</body>

</html>
